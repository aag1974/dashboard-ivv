<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard IVV - Login</title>
  <link rel="icon" href="https://raw.githubusercontent.com/aag1974/dashboard-ivv/main/logo.png">
  <style>
    * {
      margin: 0; 
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
      min-height: 100vh;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255,255,255,0.98);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      text-align: center;
      padding: 50px 60px;
      width: 100%;
      max-width: 500px;
      backdrop-filter: blur(10px);
    }

    .logo-container {
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img.logo {
      height: 80px;
      width: auto;
      max-width: 200px;
      object-fit: contain;
      transition: all 0.3s ease;
    }

    h1 {
      color: #4A90E2;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .btn-google {
      background-color: white;
      color: #555;
      border: 2px solid #E5E5E5;
      border-radius: 8px;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .btn-google:hover {
      background-color: #f8f9fa;
      border-color: #4A90E2;
      transform: translateY(-1px);
      box-shadow: 0 4px 16px rgba(74, 144, 226, 0.15);
    }

    .btn-google img {
      height: 20px;
      margin-right: 12px;
    }

    footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.9);
      font-size: 13px;
      text-align: center;
      backdrop-filter: blur(5px);
      background: rgba(255,255,255,0.1);
      padding: 8px 16px;
      border-radius: 20px;
    }

    /* Responsividade */
    @media (max-width: 576px) {
      .container {
        padding: 40px 30px;
        margin: 20px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      img.logo {
        height: 70px;
      }
    }

    /* Loading state para logo */
    .logo-loading {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img class="logo" id="logoImg" src="https://raw.githubusercontent.com/aag1974/dashboard-ivv/main/logo.png" alt="Opinião" />
    </div>
    <h1>DASHBOARD PESQUISA IVV</h1>
    <p>Acesse com sua conta corporativa do Google para continuar.</p>
    <a href="/login" class="btn-google">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
      Entrar com Google
    </a>
  </div>
  
  <footer>
    Elaborado por <strong>Opinião Informação Estratégica</strong>. Reprodução Proibida.
  </footer>

  <script>
    // Sistema de fallback para logo (compatível com o dashboard)
    function ensureCorrectLogo() {
      const logoImg = document.getElementById('logoImg');
      
      if (logoImg) {
        const logoUrls = [
          'https://raw.githubusercontent.com/aag1974/dashboard-ivv/main/logo.png',
          'https://cdn.jsdelivr.net/gh/aag1974/dashboard-ivv@main/logo.png'
        ];
        
        let currentUrlIndex = 0;
        
        function tryLoadLogo() {
          if (currentUrlIndex >= logoUrls.length) {
            console.error('❌ Todas as URLs de logo falharam.');
            return;
          }
          
          logoImg.src = logoUrls[currentUrlIndex];
          logoImg.alt = 'Opinião';
        }
        
        logoImg.onerror = function() {
          console.error(`❌ Erro na logo (tentativa ${currentUrlIndex + 1})`);
          currentUrlIndex++;
          if (currentUrlIndex < logoUrls.length) {
            setTimeout(tryLoadLogo, 100);
          }
        };
        
        logoImg.onload = function() {
          console.log('✅ Logo carregada!');
          this.classList.remove('logo-loading');
        };
        
        // Adicionar classe de loading
        logoImg.classList.add('logo-loading');
        
        // Se não carregar em 3 segundos, tentar fallback
        setTimeout(() => {
          if (!logoImg.complete || logoImg.naturalHeight === 0) {
            tryLoadLogo();
          }
        }, 3000);
      }
    }

    // Executar quando DOM carregar
    document.addEventListener('DOMContentLoaded', ensureCorrectLogo);
  </script>
</body>
</html>
